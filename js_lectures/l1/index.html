<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./assets/static/css/styles.css">
</head>
<body>
    <div class="main-container">

        <div class="calc-container">
            <div class="calc-header">
                <div>
                    <h1>Calculator</h1>
                </div>
                <div>
                    <label class="switch switch--on">
                        <input type="checkbox" class="switch__input" />
                    
                        <!-- Circle -->
                        <div class="switch__circle"></div>
                    </label>
                </div>
            </div>
            <div class="calc-display">
                <input type="text" name="" id="display">
            </div>
            <div class="calc-buttons">
                <div class="btn"><button onclick="buttonPressed(7)">7</button></div>
                <div class="btn"><button onclick="buttonPressed(8)">8</button></div>
                <div class="btn"><button onclick="buttonPressed(9)">9</button></div>
                <div class="btn"><button onclick="buttonPressed('DEL')">DEL</button></div>
                <div class="btn"><button onclick="buttonPressed(4)">4</button></div>
                <div class="btn"><button onclick="buttonPressed(5)">5</button></div>
                <div class="btn"><button onclick="buttonPressed(6)">6</button></div>
                <div class="btn"><button onclick="buttonPressed('+')">+</button></div>
                <div class="btn"><button onclick="buttonPressed(1)">1</button></div>
                <div class="btn"><button onclick="buttonPressed(2)">2</button></div>
                <div class="btn"><button onclick="buttonPressed(3)">3</button></div>
                <div class="btn"><button onclick="buttonPressed('-')">-</button></div>
                <div class="btn"><button onclick="buttonPressed('.')">.</button></div>
                <div class="btn"><button onclick="buttonPressed(0)">0</button></div>
                <div class="btn"><button onclick="buttonPressed('/')">/</button></div>
                <div class="btn"><button onclick="buttonPressed('*')">x</button></div>
                <div class="btn"><button id="reset">RESET</button></div>
                <div class="btn"><button onclick="buttonPressed('=')">=</button></div>
            </div>
        </div>

    </div>
    <script defer src="./assets/static/js/main.js"></script>
</body>
</html>
